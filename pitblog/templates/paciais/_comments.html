{% load static %}
{% load humanize %}
<section style="background-color: #f7f6f6;">
    <div class="container my-5 py-5 text-dark">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-dark mb-0"> Comentarios: ({{ comentarios.count }})</h4>
                </div>
                {% for comentarios in comentarios %}
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex flex-start">
                            <div class="w-100">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h6 class="text-primary fw-bold mb-0">
                                        {{comentarios.nome_comentario|title}}:
                                        <span class="text-dark ms-2">{{comentarios.comentario}}</span>
                                    </h6>
                                    <p class="mb-0">{{comentarios.data_comentario}}</p>
                                </div>
                                <div class="d-flex flex-row">
                                    <i class="fas fa-star text-warning me-2"></i>
                                    <i class="far fa-check-circle" style="color: #aaa;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
